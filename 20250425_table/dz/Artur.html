<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>
    <!-- Вставка таблицы стилей --> 
    <link rel="stylesheet" href="appearance.css">
</head>
<body>
    <table border="1"> <!-- Таблица -->
        <tr>  <!-- строка или РЯД таблицы table row -->
            <td id="topleft">наушники</td>
            <td class="scy">планшет</td>
            <td>автомобиль</td>
            <td>ключи</td>
            <td>квартира</td>
            <td>компютер</td>
            <td>очки</td>
        </tr>
        <tr>
            <td>ручка</td>
            <td colspan="5">монополия</td>
            <td>ноутбук</td>
        </tr>
        <tr>
            <td>телефон</td>
            <td>денги</td>
            <td>картинка</td>
            <td>цветы</td>
            <td>книги</td>
            <td>красофки</td>
            <td>билет</td>   
        </tr>
    </table>
</body>
</html>
